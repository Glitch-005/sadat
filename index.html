<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>النتيجة برقم الجلوس</title>
  <script src="xlsx.full.min.js"></script>

  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    input, button { padding: 10px; margin: 5px; }
    #result { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>

<h2>الاستعلام عن النتيجة</h2>

<input type="text" id="seat" placeholder="اكتب رقم الجلوس">
<button onclick="search()">عرض النتيجة</button>

<div id="result"></div>

<script src="xlsx.full.min.js"></script>
<script>
let sheetData = [];

// تحميل ملف Excel
fetch("grades.xlsx")
  .then(res => res.arrayBuffer())
  .then(data => {
    let workbook = XLSX.read(data, { type: "array" });
    let sheet = workbook.Sheets[workbook.SheetNames[0]];
    sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
  })
  .catch(() => {
    document.getElementById("result").innerHTML = "❌ لم يتم تحميل ملف النتائج";
  });

function search() {
  let seat = document.getElementById("seat").value.trim();
  let result = document.getElementById("result");

  if (!sheetData.length) {
    result.innerHTML = "❌ لم يتم تحميل ملف النتائج";
    return;
  }

  // البحث في العمود B = العمود رقم 1
  let found = sheetData.find(row => row[1]?.toString().trim() === seat);

  if (!found) {
    result.innerHTML = "❌ رقم الجلوس غير موجود";
    return;
  }

  // الحصول على النتيجة من العمود K = العمود رقم 10
  let grade = found[10];

  if (grade === undefined) result.innerHTML = "❌ لا توجد نتيجة";
  else result.innerHTML = `✅ نتيجتك: <b>${grade}</b>`;
}
</script>


</body>
</html>
